<h2 class="ms-5 pt-4 fw-bold">Offers</h2>
<hr class="ms-5" style="width: 140px;">
<div class="container">
  <button type="button" class="mx-auto" (click)="openModal(template)">
    Add Offer
  </button>
  <table class="table table-hover mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">place</th>
      <th scope="col">salary</th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of offers ; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{o.title}}</td>
      <td>{{o.place}}</td>
      <td>{{o.salary}}</td>
      <td>
        <a routerLink="/company/candidates-post/{{o.id}}">Posts</a>
        <button (click)="openUpdate(templateEdit,o.id)" class="btn edit"><i class="bi bi-pencil-square"></i></button>
        <button (click)="delete(o.id)" class="btn supp mx-2"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
</div>


<!-- Modal Template -->
<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title">Add Offer</h5>
    <button type="button" class="btn-close" (click)="modal?.hide()" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="addOffer()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label for="place" class="form-label">Place</label>
        <input type="place" formControlName="place" class="form-control" id="place">
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="text" formControlName="salary" class="form-control" id="salary">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="textarea" formControlName="description" class="form-control" id="description">
      </div>
      <div class="mb-3">
        <form (ngSubmit)="addSkill()">
          <label for="skill" class="form-label">Skill</label>
          <div class="d-flex">
            <input class="w-50" type="textarea" [(ngModel)]="skill" [ngModelOptions]="{standalone:true}"  class="form-control" id="skill">
            <button type="submit" class="w-50">Add Skill</button>
          </div>
          <div class="d-flex">
            @for (skill of skillss; track $index) {
              <button class="btn btn-sm m-2 small" (click)="removeSkill(skill)">{{skill}}</button>
            }
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal?.hide()">Close</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</ng-template>

<!-- Modal Edit -->

<ng-template #templateEdit>
  <div class="modal-header">
    <h5 class="modal-title">Edit Offer</h5>
    <button type="button" class="btn-close" (click)="modal?.hide()" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <form [formGroup]="edit" (ngSubmit)="updateOffer()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label for="place" class="form-label">Place</label>
        <input type="place" formControlName="place" class="form-control" id="place">
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="text" formControlName="salary" class="form-control" id="salary">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="textarea" formControlName="description" class="form-control" id="description">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal?.hide()">Close</button>
        <button type="submit" [disabled]="!edit.valid" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</ng-template>
