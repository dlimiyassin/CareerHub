<h2 class="ms-5 pt-4 fw-bold">Applications of Candidates</h2>
<hr class="ms-5" style="width: 440px;">
<div class="container-fluid">

  <table class="table table-hover mt-5" style="width: 900px; margin: auto;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">firstname</th>
        <th scope="col">lastname</th>
        <th scope="col">skils</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of canidates ; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{c.firstName}}</td>
        <td>{{c.lastName}}</td>
        <td>{{c.skils}}</td>
      </tr>
    </tbody>
  </table>

</div>
