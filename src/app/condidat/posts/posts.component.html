<h2 class="ms-5 pt-4 fw-bold">Applications</h2>
<hr class="ms-5" style="width: 220px;">

<div class="container-fluid d-flex justify-content-center pt-5">
<table class="table table-hover w-75">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Company</th>
        <th scope="col">Note</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of posts ; let i = index">
        <th>{{i+1}}</th>
        <td>{{o.company_name}}</td>
        <td>{{o.note}}</td>
        <td>{{o.date}}</td>
      </tr>
    </tbody>
  </table>
</div>
